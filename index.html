<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FESC</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.tailwindcss.com/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.10.4/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex items-center justify-center">
      <div
        class="relative flex flex-col m-20 space-y-8 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0"
      >
        <div class="relative">
          <div
            class="w-[500px] h-full hidden rounded-2xl md:block img-login-background"
          ></div>
        </div>

        <div class="flex flex-col justify-center p-8 md:p-14">
          <div class="flex items-center justify-center">
            <img
              class="w-[350px] h-[60px] mb-3 text-4xl"
              src="C:\Users\USUARIO\Desktop\front-fesc\public\images\logo-intermoney.png"
            />
          </div>

          <form>
            <div class="py-2">
              <span class="mb-2 text-md font-bold text-azul-intermoney">
                Correo electrónico
              </span>
              <input
                type="email"
                class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500 dark:border-gray-300 dark:bg-white dark:placeholder-gray-500 shadow-md"
                name="email"
                id="email"
                placeholder="juangarcia123@gmail.com"
              />
            </div>
            <div class="py-2">
              <span class="mb-2 text-md font-bold text-azul-intermoney">
                Contraseña
              </span>
              <input
                type="password"
                name="password"
                id="pass"
                class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500 dark:border-gray-300 dark:bg-white dark:placeholder-gray-500 shadow-md"
                placeholder="********"
              />
            </div>

            <div class="flex mt-4">
              <div class="justify-center text-center" style="flex: 1">
                <button
                  type="submit"
                  class="btn bg-azul-intermoney text-white p-2 w-32 hover:bg-white hover:border hover:border-azul-intermoney hover:text-azul-intermoney"
                >
                  Continuar
                </button>
              </div>

              <div class="justify-center text-center" style="flex: 1">
                <button
                  type="button"
                  class="btn bg-white border-solid border-2 border-azul-intermoney text-azul-intermoney hover:bg-azul-intermoney hover:text-white"
                >
                  Volver al inicio
                </button>
              </div>
            </div>
          </form>

          <div class="flex flex-col justify-center items-center">
            <a
              href="/pages/authentication/forgot"
              class="link mt-8 no-underline text-xs"
            >
              ¿Olvidaste tu contraseña?
            </a>
            <a
              href="/pages/authentication/register"
              class="link no-underline text-xs pt-2"
            >
              ¿No tienes una cuenta?
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="toast toast-end">
      <div class="alert alert-error">
        <span class="text-white">Las credenciales son incorrectas</span>
      </div>
    </div>
  </body>
</html>
